  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title> Boss Calculator</title>
  </head>

  <body>
    <div class="" id="container">
      <div class="" id="Calculator">
        <div class="" id="result">
          <div class="" id="history"><p id="history-value"></p>

          </div>
          <div class="" id="output"><p id="output-value"></p>

          </div>

        </div>
        <div class="" id="keyboard">
          <button type="button" name="" class="operator" id="clear">C</button>
          <button type="button" name="button" class="operator" id="backspace">CE</button>
          <button type="button" class="operator" id="%" name="button">%</button>
          <button type="button" class="operator" id="/" name="button"> &#247 </button>
          <button type="button" id="7" class="number" name="button">7</button>
          <button type="button" id="8" class="number" name="button">8</button>
          <button type="button" id="9" class="number" name="button">9</button>
          <button type="button" class="operator" id="*" name="button"> &#215 </button>
          <button type="button" id="4" class="number" name="button">4</button>
          <button type="button" id="5" class="number" name="button">5</button>
          <button type="button" id="6" class="number" name="button">6</button>
          <button type="button" class="operator" id="-" name="button">-</button>
          <button type="button" id="1" class="number" name="button">1</button>
          <button type="button" id="2" class="number" name="button">2</button>
          <button type="button" id="3" class="number" name="button">3</button>
          <button type="button" class="operator" id="+" name="button">+</button>
          <button type="button" class="empty" name="button"></button>
          <button type="button" id="0" class="number" name="button">0</button>

          <button type="button" class="empty" name="button"></button>
          <button type="button" class="operator" id="=" name="button">=</button>



        </div>
      </div>

    </div>

    <script src="index.js" charset="utf-8"> </script>

  </body>

  </html>
